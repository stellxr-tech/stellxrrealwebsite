<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Looping Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        #video-background {
            position: absolute;
            top: 10%; /* Adjust this value to move the video down */
            left: 0;
            width: 100%;
            height: 80%; /* Adjust this value to control the video height */
            z-index: -1;
        }

        #video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            #video-background {
                top: 20%; /* Adjust this value for mobile */
            }
        }
    </style>
</head>
<body>
    <div id="video-background">
        <video autoplay loop muted playsinline>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
